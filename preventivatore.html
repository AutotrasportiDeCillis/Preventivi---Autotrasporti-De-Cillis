<!DOCTYPE html>
<html>
<head>
    <title>Preventivo Autotrasporti De Cillis</title>
    <script src="jspdf.umd.min.js"></script> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* Stili CSS aggiornati per una migliore leggibilità e BRANDING */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 850px; margin: 30px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; padding-bottom: 20px;}
        /* LOGO VISIBILE NELL'INTERFACCIA */
        .header img { 
            max-width: 120px; 
            height: auto; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            display: inline-block; /* Forza la visualizzazione */
        } 
        .header h1 { color: #1F456A; font-size: 1.8em; margin: 5px 0 10px; } /* Colore Brand */
        .info-dettagli { font-size: 0.9em; color: #777; font-weight: normal; }
        .protocollo-group { display: flex; align-items: center; margin-bottom: 15px; font-size: 1.1em; padding: 5px 0; border-bottom: 1px dashed #e0e0e0; text-align: left;}
        .protocollo-group strong { margin-right: 10px; }
        #protocolloNumeroDisplay { font-weight: bold; margin-right: 20px; }
        #protocolloNumeroInput { width: 80px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; text-align: center; margin-right: 10px; }
        .protocollo-btn { padding: 5px 10px; font-size: 1em; width: 30px; height: 30px; line-height: 1; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; border-radius: 4px;}
        .protocollo-btn:hover { background-color: #e0e0e0; }
        .input-group { padding: 20px 0; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        select, input[type="number"], input[type="text"] { width: calc(100% - 22px); padding: 12px; margin-bottom: 20px; border: 1px solid #c0c0c0; border-radius: 6px; box-sizing: border-box; font-size: 1em; background-color: #fff; }
        #km_totali { background-color: #f7e6ff; } /* Colore per campo Km Manuale */
        #prezzo_km_variabile { background-color: #fff3e0; }
        /* Colori Brandizzati */
        button { padding: 12px 20px; background-color: #1F456A; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; margin-right: 15px; transition: background-color 0.3s; }
        button:hover { background-color: #0F3050; }
        #gestioneButton { background-color: #555; } /* Grigio scuro, si abbina al logo */
        #gestioneButton:hover { background-color: #333; }
        #risultato { font-size: 1.8em; margin-top: 30px; font-weight: bold; color: #1F456A; border-top: 1px dashed #e0e0e0; padding-top: 25px; text-align: center; }
        #resetLink { display: block; margin-top: 20px; font-size: 0.8em; color: #e74c3c; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded', inizializzaApp);
    </script>

    <div class="container">
        <div class="header">
            <img src="1.png" alt="Logo Autotrasporti De Cillis" id="appLogo">
            <h1>Preventivo Autotrasporti De Cillis</h1>
            <div class="info-dettagli">
                <strong>P.IVA:</strong> 02574400010 | 
                <strong>Email:</strong> autotrasportidecillis@gmail.com
            </div>
        </div>

        <div class="protocollo-group">
            <strong>Protocollo N. Corrente:</strong> 
            <input type="number" id="protocolloNumeroInput" value="1" min="1" onchange="aggiornaProtocollo()">
            <button class="protocollo-btn" onclick="cambiaProtocollo(-1)">-</button>
            <button class="protocollo-btn" onclick="cambiaProtocollo(1)">+</button>
            <span id="protocolloNumeroDisplay"></span>
        </div>

        <div class="input-group">
            <label for="denominazione_cliente">Denominazione Cliente:</label>
            <input type="text" id="denominazione_cliente">
            
            <label for="p_iva_cliente">P.IVA / Codice Fiscale Cliente (Opzionale):</label>
            <input type="text" id="p_iva_cliente" placeholder="Inserisci P.IVA o Codice Fiscale">
            
            <label for="tratta_da">Luogo di Partenza:</label>
            <input type="text" id="tratta_da" placeholder="Es: Milano, Via Roma 10 (opzionale)">
            
            <label for="tratta_a">Luogo di Destinazione/Arrivo:</label>
            <input type="text" id="tratta_a" placeholder="Es: Napoli, Piazza Garibaldi 5 (opzionale)">
            
            <label for="km_totali">Km Totali A/R (Inserimento Manuale):</label>
            <input type="number" id="km_totali" value="0" placeholder="Inserisci il totale dei Km A/R" step="1">
            
            <label for="tipo_mezzo">Tipo Mezzo:</label>
            <select id="tipo_mezzo">
                <option value="Carrellone">Carrellone</option>
                <option value="Centinato">Centinato</option>
            </select>
            <label for="validita_giorni">Validità del Preventivo (in giorni):</label>
            <input type="number" id="validita_giorni" value="30" min="1" step="1">
            
            <label for="prezzo_km_variabile">Prezzo al Km Variabile (€/km) (Opzionale):</label>
            <input type="number" id="prezzo_km_variabile" placeholder="Lascia vuoto per usare il prezzo standard" step="0.01">
        </div>

        <button onclick="calcolaPreventivo()">Calcola Totale</button>
        <button onclick="salvaArchiviaPreventivo()" id="salvaButton" style="display:none;">Salva e Genera PDF</button>
        <a href="storico.html" style="text-decoration: none;"><button id="gestioneButton">Gestisci Storico Preventivi</button></a>

        <div id="risultato">Totale Finale (IVA Incl.): 0,00 €</div>

        <a id="resetLink" onclick="resetProtocollo()">Elimina TUTTO lo Storico Cloud e Reinizializza Contatore</a>
        
    </div>

    <script>
        // La funzione di inizializzazione viene chiamata alla fine per essere sicura che gli elementi siano caricate.
        document.addEventListener('DOMContentLoaded', inizializzaApp);
        
        // === CONFIGURAZIONE FIREBASE INSERITA DALL'UTENTE ===
        const firebaseConfig = {
            apiKey: "AIzaSyAPXp7geS7Srr2rWHHqwrJfbze3PoMdLzk",
            authDomain: "preventivi---de-cillis.firebaseapp.com",
            projectId: "preventivi---de-cillis",
            storageBucket: "preventivi---de-cillis.firebasestorage.app",
            messagingSenderId: "985249210481",
            appId: "1:985249210481:web:82ab65ea03a5a8223fbbd0"
        };
        // ===================================================
        
        // Inizializza Firebase
        let db;
        try {
             firebaseConfig.databaseURL = firebaseConfig.databaseURL || `https://${firebaseConfig.projectId}-default-rtdb.firebaseio.com`;
             firebase.initializeApp(firebaseConfig);
             db = firebase.database();
             console.log("Firebase Database Connesso.");
        } catch (e) {
             console.error("ERRORE: Impossibile connettersi a Firebase. Controlla la configurazione o le regole del database.", e);
             console.warn("Attenzione: Connessione Cloud fallita. Lo storico non verrà sincronizzato.");
        }

        const FIREBASE_PATH = 'preventivi_storico'; 
        const TITOLO_AZIENDA = "AUTOTRASPORTI DE CILLIS";
        const P_IVA = "02574400010"; 
        const EMAIL = "autotrasportidecillis@gmail.com";
        const DURATA_VALIDITA_GIORNI = 30; // Default
        
        // Dettagli Commerciali per il PDF (Vuoti, lasciamo solo l'intestazione)
        const DETTAGLI_COMMERCIALI = {
            telefono: "",
            sede: "",
            note: ""
        };

        // Costi fissi e variabili per il calcolo interno
        const CONFIGURAZIONE = { "Carrellone": 2.30, "Centinato": 1.80, "CostoFisso": 300.00, "IVA": 0.22 };

        let currentProtocollo = ''; 
        let currentProtocolloCount = 0; 
        let currentTotaleFinale = 0;
        let currentCostoBase = 0;
        let currentKmTotali = 0;
        let currentTipoMezzo = '';
        let currentCliente = '';
        let currentPrezzoKmUsato = 0; 

        // --- INIZIALIZZAZIONE ---
        function inizializzaApp() {
            caricaContatore(); 
            aggiornaProtocolloDisplay();
        }
        
        // --- LOGICA CONTATORE PROTOCOLLO (Basata su Firebase) ---
        function caricaContatore() {
            if (!db) { return; } 

            db.ref(FIREBASE_PATH).once('value', (snapshot) => {
                let maxCount = 0;
                
                if (snapshot.exists()) {
                    const storico = snapshot.val();
                    for (let key in storico) {
                         const p = storico[key];
                         const protocolloPart = p.protocollo.split('/')[1]; 
                         if (protocolloPart) {
                             const count = parseInt(protocolloPart);
                             if (!isNaN(count) && count > maxCount) {
                                 maxCount = count;
                             }
                         }
                    }
                }
                
                currentProtocolloCount = Math.max(1, maxCount + 1);
                document.getElementById('protocolloNumeroInput').value = currentProtocolloCount;
                aggiornaProtocolloDisplay();

            }, (error) => {
                console.error("Errore nel caricamento dello storico da Firebase:", error);
                document.getElementById('protocolloNumeroInput').value = 1;
                aggiornaProtocolloDisplay();
            });
        }
        
        // --- Altre funzioni di Protocollo ---
        function formattaProtocollo(numero) {
            const oggi = new Date();
            const anno = oggi.getFullYear();
            const num = Math.max(1, parseInt(numero)); 
            const numeroProgressivo = num.toString().padStart(3, '0'); // Formatta a 3 cifre
            return `${anno}/${numeroProgressivo}`;
        }

        function aggiornaProtocolloDisplay() {
            const inputEl = document.getElementById('protocolloNumeroInput');
            const inputVal = parseInt(inputEl.value);
            currentProtocolloCount = Math.max(1, isNaN(inputVal) ? 1 : inputVal); 
            inputEl.value = currentProtocolloCount; 
            currentProtocollo = formattaProtocollo(currentProtocolloCount);
            document.getElementById('protocolloNumeroDisplay').innerText = `(${currentProtocollo})`;
        }

        function cambiaProtocollo(delta) {
            const inputEl = document.getElementById('protocolloNumeroInput');
            let nuovoValore = parseInt(inputEl.value) + delta;
            nuovoValore = Math.max(1, nuovoValore); 
            inputEl.value = nuovoValore;
            aggiornaProtocolloDisplay();
        }

        function aggiornaProtocollo() { aggiornaProtocolloDisplay(); }

        function resetProtocollo() {
            if (!db) { console.error("Connessione Firebase non attiva."); return; }
            if (confirm("ATTENZIONE: Sei sicuro di voler ELIMINARE TUTTO lo storico preventivi dal Cloud? Questa azione è irreversibile su tutti i dispositivi.")) {
                db.ref(FIREBASE_PATH).set(null)
                    .then(() => {
                        alert("Storico eliminato con successo. La pagina verrà ricaricata.");
                        location.reload(); 
                    })
                    .catch((error) => {
                        alert("Errore durante l'eliminazione dei dati. Controlla la console.");
                        console.error("Errore eliminazione:", error);
                    });
            }
        }
        
        // --- CALCOLO PREVENTIVO ---
        function calcolaPreventivo() {
            aggiornaProtocolloDisplay();

            currentTipoMezzo = document.getElementById('tipo_mezzo').value;
            currentKmTotali = parseFloat(document.getElementById('km_totali').value); 
            currentCliente = document.getElementById('denominazione_cliente').value.trim();
            const trattaDa = document.getElementById('tratta_da').value.trim();
            const trattaA = document.getElementById('tratta_a').value.trim();
            const prezzoVariabileInput = parseFloat(document.getElementById('prezzo_km_variabile').value);
            const pIvaCliente = document.getElementById('p_iva_cliente').value.trim(); 

            // Validazione essenziale
            if (!currentCliente || !trattaDa || !trattaA) { 
                alert("Per favore, inserisci Denominazione Cliente, Luogo di Partenza e Destinazione prima di calcolare."); 
                return; 
            }
            if (currentKmTotali <= 0 || isNaN(currentKmTotali)) { 
                alert("Per favore, inserisci i Km Totali A/R (deve essere un numero positivo)."); 
                return; 
            }

            // Determina il prezzo al KM da usare
            if (!isNaN(prezzoVariabileInput) && prezzoVariabileInput > 0) {
                currentPrezzoKmUsato = prezzoVariabileInput;
            } else {
                currentPrezzoKmUsato = CONFIGURAZIONE[currentTipoMezzo];
            }

            // Calcolo Costo Base: Costo Fisso se KM <= 100, altrimenti Costo a KM
            currentCostoBase = (currentKmTotali <= 100) 
                ? CONFIGURAZIONE.CostoFisso 
                : currentKmTotali * currentPrezzoKmUsato;

            // Calcolo Totale Finale (IVA inclusa)
            currentTotaleFinale = currentCostoBase * (1 + CONFIGURAZIONE.IVA);
            
            currentCostoBase = parseFloat(currentCostoBase.toFixed(2));
            currentTotaleFinale = parseFloat(currentTotaleFinale.toFixed(2));

            document.getElementById('risultato').innerHTML = 
                "<strong>Totale Finale (IVA Incl.):</strong> " + currentTotaleFinale.toFixed(2) + " €";
            document.getElementById('salvaButton').style.display = 'inline-block';
        }

        // --- SALVA e ARCHIVIA (Su Firebase) ---
        function salvaArchiviaPreventivo() {
            // Re-valida prima di salvare
            if (currentTotaleFinale === 0 || !currentCliente || !document.getElementById('tratta_da').value.trim() || !db) { 
                alert("Per favorc, calcola il preventivo e assicurati che la connessione Cloud sia attiva."); 
                return; 
            }

            const protocolloDaSalvare = currentProtocollo; 
            const newKey = db.ref(FIREBASE_PATH).push().key; 
            const pIvaCliente = document.getElementById('p_iva_cliente').value.trim(); 
            const validitaGiorni = parseInt(document.getElementById('validita_giorni').value);
            const dataValidita = calcolaDataValidita(validitaGiorni);

            // Crea l'oggetto record con tutti i dati necessari 
            const preventivoRecord = {
                id: newKey, 
                protocollo: protocolloDaSalvare, 
                data: new Date().toLocaleDateString('it-IT'),
                cliente: currentCliente,
                pIvaCliente: pIvaCliente, 
                tipoMezzo: currentTipoMezzo,
                kmTotali: currentKmTotali.toFixed(0),
                totaleFinale: currentTotaleFinale.toFixed(2),
                costoBase: currentCostoBase.toFixed(2),
                trattaDa: document.getElementById('tratta_da').value.trim(),
                trattaA: document.getElementById('tratta_a').value.trim(),
                validitaGiorni: validitaGiorni, 
                dataValidita: dataValidita, 
            };

            // Salva il record sul Cloud
            db.ref(FIREBASE_PATH + '/' + newKey).set(preventivoRecord)
                .then(() => {
                    try {
                         generaPDF(preventivoRecord); // Passa i dati salvati al PDF
                         alert(`Preventivo N. ${protocolloDaSalvare} salvato sul Cloud e PDF scaricato con successo.`);
                    } catch (e) {
                         alert(`ATTENZIONE: Preventivo N. ${protocolloDaSalvare} salvato sul Cloud, ma il download del PDF è fallito. Controlla lo storico.`);
                         console.error("Errore nella generazione PDF:", e);
                    }

                    // Pulisci i campi dopo il salvataggio per un nuovo preventivo
                    document.getElementById('km_totali').value = 0;
                    document.getElementById('denominazione_cliente').value = '';
                    document.getElementById('p_iva_cliente').value = ''; 
                    document.getElementById('prezzo_km_variabile').value = ''; 
                    document.getElementById('tratta_da').value = '';
                    document.getElementById('tratta_a').value = '';
                    document.getElementById('risultato').innerHTML = "Totale Finale (IVA Incl.): 0,00 €";
                    document.getElementById('salvaButton').style.display = 'none';
                    
                    cambiaProtocollo(1);

                })
                .catch((error) => {
                    alert("Errore durante il salvataggio su Firebase. Controlla la connessione.");
                    console.error("Errore salvataggio:", error);
                });
        }
        
        function calcolaDataValidita(giorni) {
            const dataInizio = new Date();
            dataInizio.setDate(dataInizio.getDate() + giorni);
            return dataInizio.toLocaleDateString('it-IT');
        }
        
        // --- GESTIONE PDF (Impaginazione Definitiva) ---
        
        function generaPDF(record) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const docWidth = doc.internal.pageSize.getWidth();
            const MARGINE_X = 20;
            const LARGHEZZA_MAX_TESTO = docWidth - (MARGINE_X * 2);
            
            // Dati dal record salvato
            const cliente = record.cliente;
            const protocollo = record.protocollo;
            const trattaDa = record.trattaDa;
            const trattaA = record.trattaA;
            const pIvaCliente = record.pIvaCliente; 
            const costoBaseRecord = parseFloat(record.costoBase); 
            const totaleFinale = parseFloat(record.totaleFinale);
            const dataValidita = record.dataValidita; 

            
            // Ricalcola costo base e IVA
            const costoBase = totaleFinale / (1 + CONFIGURAZIONE.IVA);
            const COSTO_IVA = (totaleFinale - costoBase).toFixed(2);
            
            let yPos = 15;
            
            // 1. Intestazione Centrata (Rimani)
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text(TITOLO_AZIENDA, docWidth / 2, yPos, { align: 'center' });
            yPos += 7;
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(`P.IVA: ${P_IVA}`, docWidth / 2, yPos, { align: 'center' });
            yPos += 5;
            doc.text(`Email: ${EMAIL}`, docWidth / 2, yPos, { align: 'center' });

            yPos += 8; // Spazio dopo l'intestazione
            doc.setDrawColor(200, 200, 200); 
            doc.line(15, yPos, 195, yPos);
            
            // 2. Titolo Principale
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            yPos += 15;
            doc.text("Preventivo", docWidth / 2, yPos, { align: 'center' });
            doc.setFont(undefined, 'normal');
            yPos += 20; // Spazio pulito prima dei dettagli
            
            // 3. Dettagli Cliente e Protocollo (Layout Verticale)
            doc.setFontSize(12);
            
            // Protocollo
            doc.setFont(undefined, 'bold');
            doc.text(`Protocollo N.`, MARGINE_X, yPos);
            yPos += 5;
            doc.setFont(undefined, 'normal');
            doc.text(protocollo, MARGINE_X, yPos); 
            yPos += 10;
            
            // Cliente
            doc.setFont(undefined, 'bold');
            doc.text(`Cliente`, MARGINE_X, yPos);
            yPos += 5;
            doc.setFont(undefined, 'normal');
            const clienteLines = doc.splitTextToSize(cliente, LARGHEZZA_MAX_TESTO);
            doc.text(clienteLines, MARGINE_X, yPos); 
            yPos += (clienteLines.length * 5) + 5; 
            
            // P.IVA/C.F. Cliente (GESTIONE CONDIZIONALE)
            if (pIvaCliente) {
                doc.setFont(undefined, 'bold');
                doc.text(`P.IVA / Codice Fiscale`, MARGINE_X, yPos);
                yPos += 5;
                doc.setFont(undefined, 'normal');
                doc.text(pIvaCliente, MARGINE_X, yPos); 
                yPos += 10;
            }
            
            // Data
            doc.setFont(undefined, 'bold');
            doc.text(`Data Emissione`, MARGINE_X, yPos); 
            yPos += 5;
            doc.setFont(undefined, 'normal');
            doc.text(record.data, MARGINE_X, yPos); 
            yPos += 10;
            
            // Validità
            doc.setFont(undefined, 'bold');
            doc.text(`Valido Fino Al`, MARGINE_X, yPos); 
            yPos += 5;
            doc.setFont(undefined, 'normal');
            doc.text(dataValidita, MARGINE_X, yPos); 
            yPos += 10;
            
            // 4. Dettagli Tratta (Layout Verticale)
            
            doc.setFont(undefined, 'bold');
            doc.text(`Tratta`, MARGINE_X, yPos);
            doc.setFont(undefined, 'normal');
            yPos += 7;

            // Partenza
            doc.setFont(undefined, 'bold');
            doc.text(`  Partenza`, MARGINE_X, yPos); 
            yPos += 5;
            doc.setFont(undefined, 'normal');
            const partenzaLines = doc.splitTextToSize(trattaDa, LARGHEZZA_MAX_TESTO);
            doc.text(partenzaLines, MARGINE_X, yPos); 
            yPos += (partenzaLines.length * 5) + 5; 
            
            // Arrivo
            doc.setFont(undefined, 'bold');
            doc.text(`  Arrivo`, MARGINE_X, yPos); 
            yPos += 5;
            doc.setFont(undefined, 'normal');
            const arrivoLines = doc.splitTextToSize(trattaA, LARGHEZZA_MAX_TESTO);
            doc.text(arrivoLines, MARGINE_X, yPos); 
            yPos += (arrivoLines.length * 5) + 15; 
            
            // 5. INIZIO SEZIONE COSTI (SOLO TOTALI)
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text("RIEPILOGO COSTI", MARGINE_X, yPos); 
            doc.setFont(undefined, 'normal'); yPos += 10;
            doc.setFontSize(12);
            
            const FINE_MARGINE_X = docWidth - MARGINE_X;
            
            // PRIMO TOTALE (IVA ESCLUSA)
            doc.setFont(undefined, 'bold');
            doc.text(`Totale Base (IVA Escl.):`, MARGINE_X, yPos);
            doc.text(`${costoBaseRecord} €`, FINE_MARGINE_X, yPos, { align: 'right' }); yPos += 7;
            
            // IVA
            doc.setFont(undefined, 'normal');
            doc.text(`Aliquota IVA (${(CONFIGURAZIONE.IVA * 100).toFixed(0)}%):`, MARGINE_X, yPos);
            doc.text(`${COSTO_IVA} €`, FINE_MARGINE_X, yPos, { align: 'right' }); yPos += 7;
            
            doc.line(MARGINE_X, yPos, FINE_MARGINE_X, yPos); 
            yPos += 7;
            
            // TOTALE FINALE (IVA INCLUSA)
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text("TOTALE FINALE (IVA INCLUSA):", MARGINE_X, yPos);
            doc.text(`${totaleFinale.toFixed(2)} €`, FINE_MARGINE_X, yPos, { align: 'right' }); 
            doc.setFont(undefined, 'normal'); yPos += 10;
            doc.line(MARGINE_X, yPos, FINE_MARGINE_X, yPos);
            // FINE SEZIONE COSTI (E FINE PDF)

            
            const nomeFile = `Preventivo_N${protocollo.replace('/', '-')}_${cliente.replace(/ /g, '_')}.pdf`;
            doc.save(nomeFile);
        }
    </script>
</body>
</html>
